<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Mediechess</title>
</head>
<body>
    <div class="row container">
        <div class="col-lg-3">
            <div class="text-center mt-3">
                <h1>MedieChess</h1>
                <button onclick="showAbout()" class="btn"><i class="bi bi-question-circle"></i></button>
                <button onclick="showRules()" class="btn"><i class="bi bi-list-check"></i></button>
            </div>
            <hr>
            <div class="dice-box mb-5" id="diceBox">
                <h5 class="text-secondary">Last roll</h5>
                <div id="dice" class="text-center">
                    <i class="dice bi bi-dice-6-fill"></i>
                </div>
            </div>
            <hr>
            <a class="btn btn-danger" href="index.html">Restart</a>
        </div>
        <div class="col-lg-6 p-4 bg-secondary">
            <div class="chessBoard" id="container"></div>
        </div>
    </div>
    <div id="popup" class="position-absolute top-50 start-50 translate-middle" style="display: none;">
        <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-3" id="title">Welcome</h3>
              <button onclick="closePopup()" class="btn btn-danger m-2 btn-sm position-absolute top-0 end-0"><i class="bi bi-x"></i></button>
              <div class="card-text" id="content">
                <p>Sebuah kegabutan di libur semester, yang coba menggunakan resource yang dimiliki untuk membuat apalah ini</p>
                <p>Game ini terinspirasi dari permainan catur, tapi ya... gitu</p>
                <h5 class='text-success'>Have fun!</h5>
                <hr>
                <p class='text=secondary mb-0'>Mainnya ama teman btw, kami blm bisa bikin AI v:</p>
                <a href="https://www.instagram.com/baghaztra/" target="_blank" class="text-black text-decoration-none text-end">#Baghaztra</a><br>
                <a href="https://www.instagram.com/topanisme_/" target="_blank" class="text-black text-decoration-none text-end">#Topan</a>
              </div>
            </div>
        </div>
    </div>

    <script src="src/js/script.js"></script>
    <script src="src/js/uiCanvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
